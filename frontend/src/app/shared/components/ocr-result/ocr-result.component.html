
<div class="global--header">
  <div class="global--header--content">
    <div class="global--header--primary--btn" (click)="onBack()">
      <ion-icon class="global--header--arrow-left" name="arrow-back"></ion-icon>
      <!-- <span class="global--header--primary--btn--title">{{ 'BACK' | translate }}</span> -->
    </div>
    <h1 class="global--header--title">{{ 'RESULT' | translate}}</h1>
    <div class="global--header--empty"></div>
    <ocr-profile-header></ocr-profile-header>
  </div>
  <span class="global--header--bottom--border"></span>
</div>

<ion-content >
  <div class="ocr-result--main">
    <div class="ocr-result--detected--language">
      <textarea id="ocr-result--detected--textarea" class="ocr-result--textarea" (keydown)="onChangeDetectedLang($event)">{{ ocrScan.text }}</textarea>
    </div>
    <div class="ocr-result--translated--language">
      <textarea id="ocr-result--translated--textarea" readonly class="ocr-result--textarea" >{{ translated }}</textarea>
    </div>
  </div>
</ion-content>


<ion-footer class="ocr-result--footer" >
  <div class="ocr-result--language--tools" *ngIf="isPremium && isShowTranslate">
    <mat-form-field class="ocr-result--form--language--detected">
      <mat-label>{{ 'LANGUAGE_DETECTED' | translate }}</mat-label>
      <input matInput [value]="languageDetected" readonly>
    </mat-form-field>
    <mat-form-field class="ocr-result--form--language--translated">
      <mat-label> {{ 'TRANSLATE_TO' | translate }}</mat-label>
      <mat-select (selectionChange)="onTranslateChange($event)" [(value)]="isoTranslateLanguage">
        <mat-option *ngFor="let language of languagesIsoList" [value]="language.iso2">
          {{language.language}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="ocr-result--tab--bar">
    <ion-row style="width:100%">
      <ion-col size="3" class="ion-no-padding">
        <ion-item [button]="true" lines="none">
          <div class="ocr-result--tab--btn" (click)="onShare()">
            <ion-icon name="share-social"></ion-icon>
            <!-- <span class="ocr-result--footer--text">{{ 'SHARE' | translate }}</span> -->
          </div>
        </ion-item>
      </ion-col>
      <ion-col size="3" class="ion-no-padding">
        <ion-item [button]="true" lines="none">
          <div class="ocr-result--tab--btn" (click)="onShowTranslate()">
            <ion-icon name="language" [ngStyle]="{'color': tabAction == 'translate' ? '#2C2C2C' : '#999999'}"></ion-icon>
            <!-- <span class="ocr-result--footer--text" [ngStyle]="{'color': tabAction == 'translate' ? '#2C2C2C' : '#999999'}">{{ 'TRANSLATE' | translate }}</span> -->
          </div>
        </ion-item>
      </ion-col>
      <ion-col size="3" class="ion-no-padding">
        <ion-item [button]="true" lines="none">
          <div class="ocr-result--tab--btn" (click)="onCopy()">
            <ion-icon name="copy" [ngStyle]="{'color': tabAction == 'copy' ? '#2C2C2C' : '#999999'}"></ion-icon>
            <!-- <span class="ocr-result--footer--text" [ngStyle]="{'color': tabAction == 'copy' ? '#2C2C2C' : '#999999'}">{{ 'COPY' | translate }}</span> -->
          </div>
        </ion-item>
      </ion-col>
      <ion-col size="3" class="ion-no-padding">
        <ion-item [button]="true" lines="none">
          <div class="ocr-result--tab--btn" (click)="onFileSave()">
            <ion-icon name="save"></ion-icon>
            <!-- <span class="ocr-result--footer--text">{{ 'SHARE' | translate }}</span> -->
          </div>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
  <app-ads-viewer></app-ads-viewer>
</ion-footer>
<textarea id="copy-textarea" style="opacity: 0;height: 0px;width: 0px;" cols="30" rows="10"></textarea>
