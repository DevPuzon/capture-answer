<div class="popup-gift--main">
  <div class="popup-gift--close" (click)="onClose()">
    <ion-icon name="close"></ion-icon>
  </div>
  <h1 class="popup-gift--title">{{ 'CONGRATS_GIFT' | translate}}</h1>
  <img class="popup-gift--img" src="/assets/img/gift.png" alt="">
  <span class="popup-gift--ocr--premium--txt" [innerHTML]="('OCR_PREMIUM' | translate: { freeScans: freeScans })"></span>
  <button class="popup-gift--claim button-elevated" mat-flat-button color="primary" (click)="onClaim()"  >{{ 'CLAIM_IT_NOW' | translate }} </button>
</div>
