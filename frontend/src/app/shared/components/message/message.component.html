<div class="message--main">
  <ion-row *ngIf="isShowSuggestion">
    <ion-col size="10">
      <div class="message--suggestion--container">
        <ng-container *ngFor="let question of commonQuestions">
          <ion-chip color="primary" [outline]="true" (click)="addToMessage(question)">{{question}}</ion-chip>
        </ng-container>
      </div>
    </ion-col>
    <ion-col size="2"><p class="message--suggestion--more" (click)="onSuggestionMore()">More</p></ion-col>
  </ion-row>

  <form (ngSubmit)="onSubmit()" [formGroup]="messageForm">
    <ion-row>
      <ion-col size="10.5">
        <textarea formControlName="message" class="message--textarea" placeholder="Type your message"></textarea>
      </ion-col>
      <ion-col (click)="onSubmit()" size="1.5" style="display: grid; place-content: center;">
        <a class="message--submit--btn "><ion-icon name="send-outline" color="primary"></ion-icon></a>
      </ion-col>
    </ion-row>
  </form>
</div>
